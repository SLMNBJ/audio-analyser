<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      .equalizer {
        transform: scale(1, -1);
      }
      .loading {
        visibility: hidden;
        opacity: 0;
        padding-left: 20px;
        font-family: monospace;
        transition: opacity .3s;
      }
      .loading.show {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <input type="text" class="url-input" name="url" value="https://www.youtube.com/watch?v=97B_UHPLggs"/>
    <span class="loading">loading audio data...</span>
    <br />
    <button class="submit-btn">Analyze</button>
    <button class="pause-btn">Pause</button>
    <br>
    <br>
    <br>
    <div id="player"></div>
    <div class="graph-container">
      <canvas class="samples"></canvas> <br />
      <br />
      <br />
      <canvas class="equalizer"></canvas>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
